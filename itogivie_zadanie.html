<!doctype html>
<html>
	<head>
		<title>Itogovoe zadanie</title>
		<script>
			function doSend() {
				var name = document.getElementById("name");
				var email = document.getElementById("email");
				var emailVal = email.value.indexOf("@", 1);
				var isNovice = document.getElementById("novice").checked;
				var isIntermediate = document.getElementById("intermediate").checked;
				var isAdvanced = document.getElementById("advanced").checked;
				var select = document.getElementById("refer");
				var textarea = document.getElementById("comments");
				if (name.value.length < 4) {
					name.focus();
				}
				else if (emailVal == -1) {
					email.focus();
				}
				else if (!isNovice && !isAdvanced && !isIntermediate) {
					alert("Please, rate your apartment farming skill.");
				}
				else if (select.value == "null") {
					alert("Please, answer where you hear about us?");
				}
				else if (textarea.value == "") {
					textarea.focus();
				}
				else {
					document.user.submit();
				}
				
			}
		</script>
	</head>
	<body>
		<h1>Reader Subscription Form</h1>
		<form class="subform" name="user">
			<p>
				<label for="name">What is your name?</label>
				<input type="text" name="name" id="name">
			</p>
			<p>
				<label for="email">What is your email address?</label>
				<input type="text" name="email" id="email">
			</p>
			<p>
				<span>Rate your apartment farming skill</span>
				<label><input name="skill" id="novice" type="radio" value="novice">Novice</label>
				<label><input name="skill" id="intermediate" type="radio" value="intermediate">Intermediate</label>
				<label><input name="skill" id="advanced" type="radio" value="advanced">Advanced</label>
			</p>
			<p>
				<label for="refer" >Where did you hear about us? </label>
				<select name="refer" id="refer">
					<option value="null">Select</option>
					<option value="1">Friend</option>
					<option value="2">Internet</option>
					<option value="3">Paper</option>
					<option value="4">Other</option>
				</select>
			</p>
			<p>
				<label for="comments">Additional comments </label>
				<textarea name="comments" cols="35" rows="4" id="comments"></textarea>
			</p>
			<p>
				<input type="button" value="Subscribe" onclick="doSend()">
			</p>
		</form>
	</body>
</html>
